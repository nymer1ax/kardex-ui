<div class="add-product">
  <div class="card">
    <div class="card-header">
      <h2>Agregar Producto</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addProduct()">
        <div class="form-group">
          <label for="productName">Nombre del Producto:</label>
          <input type="text" id="productName" name="productName" [(ngModel)]="productName" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Descripci√≥n del Producto:</label>
          <textarea id="productDescription" name="productDescription" [(ngModel)]="productDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Precio del Producto:</label>
          <input type="number" id="productPrice" name="productPrice" [(ngModel)]="productPrice" required>
        </div>
        <div class="form-group">
          <label for="quantity">Cantidad:</label>
          <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" required>
        </div>
        <button type="submit">Agregar</button>
      </form>
    </div>
  </div>
</div>

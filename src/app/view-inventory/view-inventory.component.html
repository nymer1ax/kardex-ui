<div class="container">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventory">
          <td>{{ item.product.id }}</td>
          <td>{{ item.product.name }}</td>
          <td>{{ item.product.description }}</td>
          <td>{{ item.product.price }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
